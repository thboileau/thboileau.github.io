<article class="skew-top-white">

    <div class="row">
{{ partial "mobileNav.html" . }}
      <div class="col-md-3 hidden-xs hidden-sm">
{{ partial "innerNav.html" . }}
      </div>
{{ if eq .Title  "Current Release" }}

{{ else }}

{{ end }}
        {{ .Content }}
      </div>
    </div>
  </div>
</article>
